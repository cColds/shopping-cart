<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://cColds.github.io/shopping-cart/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <script type="module" crossorigin src="https://cColds.github.io/shopping-cart/assets/index-ff042eef.js"></script>
    <link rel="stylesheet" href="https://cColds.github.io/shopping-cart/assets/index-15b0acf8.css">
  </head>
  <body>
    <div id="root"></div>
    
  </body>
</html>
